<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Viewer</title>
</head>
<body>
<h1>Test</h1>
<div id="faqContainer"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Function to fetch data from the backend
  function fetchData() {
    fetch( 'http://localhost:8080/')  // Replace with your actual backend endpoint
      .then(response => response.json())
      .then(data => displayFAQ(data))
      .catch(error => console.error('Error fetching data:', error));
  }

  // Function to display FAQ data
  function displayFAQ(faqArray) {
    // Get the container element
    var faqContainer = document.getElementById('faqContainer');

    // Loop through the FAQ array and create HTML elements for each entry
    faqArray.forEach(function(entry) {
      var faqItem = document.createElement('div');
      faqItem.innerHTML = `<p>${entry.text}</p>`;
      faqContainer.appendChild(faqItem);
    });
  }

  // Call the fetchData function to initiate the data fetching
  fetchData();
});
</script>

</body>
</html>
